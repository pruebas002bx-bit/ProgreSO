{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
    <div class="flex items-center space-x-6 mb-6">
        <svg class="h-24 w-24 rounded-full bg-indigo-600 p-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
        <div>
            <h2 class="text-3xl font-bold text-white">{{ stats.username }}</h2>
            <p class="text-lg text-indigo-400">{{ stats.email }}</p>
        </div>
    </div>

    <h3 class="text-xl font-semibold text-gray-300 mb-4 border-t border-gray-700 pt-4">Estadísticas</h3>
    
    <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="bg-gray-700 p-4 rounded-lg">
            <p class="text-sm text-gray-400">Nivel</p>
            <p class="text-2xl font-bold">{{ stats.nivel }}</p>
        </div>
        <div class="bg-gray-700 p-4 rounded-lg">
            <p class="text-sm text-gray-400">Monedas</p>
            <p class="text-2xl font-bold">{{ stats.monedas }}</p>
        </div>
    </div>
    
    <div class="bg-gray-700 p-4 rounded-lg">
        <p class="text-sm text-gray-400">Progreso de Experiencia</p>
        <p class="text-2xl font-bold">{{ stats.xp_actual }} / {{ stats.xp_siguiente_nivel }} XP</p>
        <div class="w-full bg-gray-600 rounded-full h-3 mt-2">
            <div class="bg-indigo-500 h-3 rounded-full" style="width: {{ (stats.xp_actual / stats.xp_siguiente_nivel) * 100 }}%;"></div>
        </div>
    </div>
    
    <!-- Aquí irían "Habilidades" y "Logros" en el futuro -->
    
</div>
{% endblock %}
