{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-sm max-w-2xl mx-auto border border-gray-200">
    <div class="flex items-center space-x-6 mb-6">
        <svg class="h-24 w-24 rounded-full bg-blue-600 p-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" /></svg>
        <div>
            <h2 class="text-3xl font-bold text-gray-900">{{ stats.username }}</h2>
            <p class="text-lg text-blue-600">{{ stats.email }}</p>
        </div>
    </div>

    <h3 class="text-xl font-semibold text-gray-900 mb-4 border-t border-gray-200 pt-4">Estadísticas</h3>
    
    <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="bg-gray-100 p-4 rounded-lg border border-gray-200">
            <p class="text-sm text-gray-600">Nivel</p>
            <p class="text-2xl font-bold text-gray-900">{{ stats.nivel }}</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg border border-gray-200">
            <p class="text-sm text-gray-600">Monedas</p>
            <p class="text-2xl font-bold text-gray-900">{{ stats.monedas }}</p>
        </div>
    </div>
    
    <div class="bg-gray-100 p-4 rounded-lg border border-gray-200">
        <p class="text-sm text-gray-600">Progreso de Experiencia</p>
        <p class="text-2xl font-bold text-gray-900">{{ stats.xp_actual }} / {{ stats.xp_siguiente_nivel }} XP</p>
        <div class="w-full bg-gray-200 rounded-full h-3 mt-2">
            <div class="bg-blue-600 h-3 rounded-full" style="width: {{ (stats.xp_actual / stats.xp_siguiente_nivel) * 100 }}%;"></div>
        </div>
    </div>
    
    <!-- Aquí irían "Habilidades" y "Logros" en el futuro -->
    
</div>
{% endblock %}
